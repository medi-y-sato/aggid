<html>

<head>
  <title>fingerprint2のデモ</title>
  <script src="./bower_components/vue/dist/vue.js"></script>
  <script src="./bower_components/fingerprintjs2/fingerprint2.js"></script>
  <script src="./bower_components/jsSHA/src/sha.js"></script>
</head>

<body>

  <table id="aggid" style="font-size:12px;">
    <tr>
      <th>key</th>
      <th>value</th>
    </tr>
    <tr>
      <th>fingerprint</th>
      <td>{{ result }}</td>
    </tr>
    <tr v-for="component in components">
      <th>{{ component.key }}</th>
      <td>
        <input type="text" size="80" value="{{ component.value }}">
      </td>
    </tr>
  </table>

  <script language="JavaScript">
    window.onload = function () {
      var options = {
        swfPath: '/assets/FontList.swf',
        excludeUserAgent: true,
        excludeWebGL: true,
        excludeOpenDatabase: true,
        excludeSessionStorage: true
      }
      new Fingerprint2(options).get(function (result, components) {
        for(var i in components){
          if (components[i].key == 'canvas' || components[i].key == 'webgl'){
            var shaObj = new jsSHA("SHA-1", "TEXT");
            shaObj.update(components[i].value);
            components[i].value = shaObj.getHash("HEX");
          }
          if (components[i].key == 'js_fonts'){
            var shaObj = new jsSHA("SHA-1", "TEXT");
            shaObj.update(components[i].value.join(''));
            components[i].value = shaObj.getHash("HEX");
          }
        }
        new Vue({
          el: '#aggid',
          data: {
            result: result,
            components: components
          }
        })
        console.log(result)
        console.log(JSON.stringify(components))
        ga('send', 'event', 'pv', 'fingerprint' , result);
      })

    }
  </script>

</html>
